<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photography</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
</head>
<body>
    <div class="main">
        <div class="header">
            <p>
                <i class="fa-solid fa-house"></i>
                <a href="#">Home</a>
            </p>
            <p>
                <a href="#">About</a>
            </p>
            <p>
                <a href="#">Service</a>
            </p>
            <p>
                <i class="fa-solid fa-calendar-days"></i>
                <a href="#">Events</a>
            </p>
            <p>
                <i class="fa-solid fa-store"></i>
                <a href="#">Store</a>
            </p>
            <p>
                <i class="fa-solid fa-phone"></i>
                <a href="#">Contact</a>
            </p>
            <p>

                <a href="#">Feedback</a>
            </p>
            <p><a class="loginbtn" href="#">Login</a></p>
        </div>
        <div class="logbox">
            <form action="" class="form">
              <h1>Login</h1>
              <div class="username">
                <input type="text" class="input-box" placeholder="Username">
                <i id="user" class="fa-solid fa-user"></i>
              </div>
              <div class="username">
                <input class="input-box" type="password" placeholder="Password ">
                <i id="lock" class="fa-solid fa-lock"></i>
              </div>
              <p class="forgot-password">
                <a href="#">Forgot Password?</a>
              </p>
              <button type="submit" class="btn1">Login</button>
              <div class="register-link">
                <p>Don't have an account?
                  <a href="#">Register here</a>
                </p>
              </div>
            </form>
          </div>
          <div class="social_media">
            <ul>
              <a href="#"><i class="fa-brands fa-facebook"></i></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-instagram"></i></i></a>
              <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </ul>
          </div>
    </div>
